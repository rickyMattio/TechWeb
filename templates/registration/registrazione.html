{% extends "base.html" %}

{% block title %}Registrazione{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Crea il tuo account</h2>
<p>Compila il form per registrarti alla piattaforma.</p>
<form method="post">
    {% csrf_token %}
    <!-- Spiegazione: `form.as_p` renderizzerÃ  ogni campo del nostro CustomUserCreationForm
         all'interno di un tag <p>, inclusi i nostri campi personalizzati. -->
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Registrati</button>
</form>
{% endblock %}
